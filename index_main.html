{% load static %}

<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    
    <link rel="stylesheet" href="{% static 'administrator/css/styles.css' %}">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!--<title>Dashboard Sidebar Menu</title>-->
</head>
<body>
    <nav class="sidebar close">
        <header>

            
            <div class="image-text">
                <span class="image">
                    <img src="{% static 'administrator/img/logoo.png' %}" alt="Logo de la empresa" height="40">
                </span>

                <div class="text logo-text">
                    <span class="name">Chill-Ecode</span>
                    <span class="profession">Web Designer</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">


                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="{% url 'admin_main' %}">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'users_main' %}">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Usuarios</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'ejemplos_main' %}">
                            <i class='bx bx-folder icon'></i>
                            <span class="text nav-text">Categorias</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'ejemplos_main' %}">
                            <i class='bx bx-cube icon'></i>
                            <span class="text nav-text">Productos</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'proveedor_main' %}">
                            <i class='bx bx-building-house icon'></i>
                            <span class="text nav-text">Proveedor</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'clientes_main' %}">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">Clientes</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'order_main' %}">
                            <i class='bx bx-shopping-bag icon'></i>
                            <span class="text nav-text">Gestion de Compra</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'cotizacion_main' %}">
                            <i class='bx bx-file-blank icon'></i>
                            <span class="text nav-text">Gestion de Cotizacion</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'venta_main' %}">
                            <i class='bx bx-cart icon'></i>
                            <span class="text nav-text">Gestion de Venta</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>

    </nav>




    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");
toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})
searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})
modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>
</body>

</html>

{% endblock %}
